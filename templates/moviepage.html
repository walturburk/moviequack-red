<meta data-itemid="{imdbid}">
<div class="gradientredback moviebackdrop">
<header style="background-image:url({backdrop})" class="movieheader contentholder">
<div class="darkwindow">


<div class="centercontent centeralign">

<div class="half">
	<div class="poster posterlarge margin">
			<img src="{posterurl}"/>
		 </div>
	 </div>

<div class="half">



<div class="narrow movieinfowindow">

	<div class="poster postersmall">
			<img src="{posterurl}"/>
		 </div>

<div class="movievote voteparent fullwidth" data-postid="{movieid}">
	<div class="movievoteopt">
		<div data-tag="favourite" data-movie="{movieid}" class="button roundbutton tag {favouriteactive}"><i class="material-icons">favorite</i></div>
	</div>
	<div class="movievoteopt">
		<div data-tag="bookmark" data-movie="{movieid}" class="button roundbutton tag {bookmarkactive}"><i class="material-icons">bookmark</i></div>
	</div>
	<div style="clear:none" class="movievoteopt">
		<div data-expand="recommendlist" class="button roundbutton"><i class="material-icons">share</i></div>

	</div>
	<div class="clear"></div>
	<div class="recommendlist addtags popup paddingtop">

{friendstaglist}

			<form id='usersearch' class='usersearch' name="usersearch" method="post">
				<fieldset>
					<input placeholder="search for user" class='input usersearchfield' type='text' name='usersearchfield' id='usersearchfield' maxlength="20" />
					<input type='hidden' name='movieid' id='movieid' value="{movieid}" />
					<input id="submit" class="small smallbtn submit material-icons" type='submit' name='submit' value='&#xE145;' />
				</fieldset>
			</form>

	</div>
</div>



<div style="padding:0 32px" class="">

		 <div class="">
		<h3>{movietitle} ({year})</h3>

		<div id="movierating" class="relative ratemovie redrating padding">
		{movierating}

	</div>
		<p style="line-height:1.5; text-align:left;">{plot}</p>
	</div>


	</div>


	<div class="expandparent padding" id="tags">
	<span id="tagscontent">{tags}</span>



		<div class="inblock addtags">

			<form id='addtag' class='addtag' name="addtag" method="post">
				<fieldset>
					<input class='input' type='text' name='tag' id='tag' maxlength="20" placeholder="add tag"/>
					<input type='hidden' name='movieid' id='movieid' value="{movieid}" />
					<input id="submit" class="newtagbtn small submit material-icons" type='submit' name='submit' value='&#xE145;' />
				</fieldset>
			</form>

		</div>
	</div>

	<div id="streams" class="streams white padding">
	{streams}
	</div>

</div>





</div>

<div class="clear"></div>



  </div>
  </div>

</header>
</div>
