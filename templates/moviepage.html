<meta data-itemid="{imdbid}">
<div class="gradientredback moviebackdrop">
<header style="background-image:url({backdrop})" class="movieheader contentholder">
<div class="darkwindow">


<div class="centercontent centeralign">

<div class="half">
	<div class="poster posterlarge margin">
			<img src="{posterurl}"/>
		 </div>
	 </div>

<div class="half">



<div class="narrow movieinfowindow">

	<div class="poster postersmall">
			<img src="{posterurl}"/>
		 </div>

<div class="movievote voteparent fullwidth" data-postid="{movieid}">
	<div class="movievoteopt">
		<div data-tag="favourite" data-movie="{movieid}" class="button roundbutton tag"><i class="material-icons">favorite</i></div>
	</div>
	<div class="movievoteopt">
		<div data-tag="watch later" data-movie="{movieid}" class="button roundbutton tag"><i class="material-icons">bookmark</i></div>
	</div>
	<div style="clear:none" class="movievoteopt">
		<div data-expand="recommendlist" class="button roundbutton"><i class="material-icons">playlist_add</i></div>
		<div style="display:none;" class="recommendlist card verydarkwindow fixed addtags">

				<form id='addtag' class='addtag' name="addtag" method="post">
					<fieldset>
						<input class='input' type='text' name='tag' id='tag' maxlength="20" />
						<input type='hidden' name='movieid' id='movieid' value="{movieid}" />
						<input id="submit" class="grey smallbtn submit material-icons" type='submit' name='submit' value='&#xE163;' />
					</fieldset>
				</form>

			{friendstaglist}


		</div>
	</div>
	<div class="clear"></div>
</div>



<div style="padding:0 32px" class="">

		 <div class="">
		<h3>{movietitle} ({year})</h3>

		<div id="movierating" class="relative ratemovie redrating padding">
		{movierating}
	</div>
		<p style="line-height:1.5; text-align:left;">{plot}</p>
	</div>


	</div>


	<div class="expandparent padding" id="tags">
	<span id="tagscontent">{tags}</span>


		<div data-expand="tagslist" class="newtagbtn expandbtn small"><i class="material-icons">add</i></div>
		<div style="display:none;" class="card verydarkwindow fixed addtags tagslist">

			<form id='addtag' class='addtag' name="addtag" method="post">
				<fieldset>
					<input class='input' type='text' name='tag' id='tag' maxlength="20" />
					<input type='hidden' name='movieid' id='movieid' value="{movieid}" />
					<input id="submit" class="grey smallbtn submit material-icons" type='submit' name='submit' value='&#xE163;' />
				</fieldset>
			</form>

		{taglist}
		</div>
	</div>

	<div id="streams" class="streams white padding">
	{streams}
	</div>

</div>





</div>

<div class="clear"></div>



  </div>
  </div>

</header>
</div>

	<div class="widemsgholder centercontent narrow">


	<form class='postmessage smileymessage msgandbtn' name="postmessage" method="post">
	<fieldset>

	<input placeholder="Write about {movietitle}" class="input widemsgtext" type='text' name='message' id='message' maxlength="200" />
	<input type='hidden' name='movieid' id='movieid' value="{movieid}" />
	<input id="submit" class="widemsgsubmit submit material-icons" type='submit' name='submit' value='&#xE163;' />

	</fieldset>
	</form>

</div>

<div class="centercontent narrow">


  <section class="movieposts">
    {posts}
  </section>
  </div>
