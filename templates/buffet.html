<style>
.buffet__bottom {
    text-align:center; 
    width:100%; 
    z-index:3; 
    position:fixed; 
    bottom:0; 
    right:0; 
    padding:0.5rem;
    background-color:#262D38;
}
.buffet__bottom .buffet__text {
    padding:16px;
}
.buffet__bottom .buffet__text i.material-icons {
    font-size:30px;
}
.buffet__grid {
    grid-gap: 12px;
    max-width:100%;
    grid-template-columns: auto auto auto auto;
}
.buffet__grid .poster img {
    max-width:100%;
    margin:auto;
}
.buffet__grid .poster.tag.activebtn {
    background-color:#ec625f;
    border-color:#ec625f;
}
.buffet__grid > div {
    max-width:100%
}
.buffet__seedescription {
    margin: 16px;
    padding: 6px;
    font-size: 16px;
    cursor: pointer;
    display: inline-block;
    font-weight: bold;
    color:rgba(255,255,255,0.4);
}
.buffet__seedescription:hover {
    text-decoration: underline;
    color:white;
}
.buffet__moviedesc {
    line-height: 1.5;
    font-weight: lighter;
    font-size: 16px;
    color: #888;
    letter-spacing: 0.5px;
    font-style: italic;
}
.buffet__grid .poster.tag:hover {
    border-color: transparent;
    background-color:white;
}
@media screen and (max-width: 1280px) {
    .buffet__grid {
        grid-template-columns: auto auto auto;
    }
}
@media screen and (max-width: 769px) {
    .buffet__bottom .buffet__text {
        padding:6px;
    }
    .buffet__bottom .buffet__text i.material-icons {
        font-size:16px;
    }
    .buffet__bottom .buffet__button .button {
        font-size:18px;
    }
    .buffet__grid {
        grid-template-columns: auto;
    }
    .buffet__grid > div {
        padding:2rem 0;
    }
}
</style>

<script>
jQuery(document).on("click", ".buffet__seedescription", function() {
    var movieid = jQuery(this).attr("data-movieid");
    document.getElementById(movieid+'_description').style.display = 'block';
    jQuery(this).hide()
    getGenreNames(movieid, function(res) {
        jQuery("#"+movieid+"_genres").text(res);
        console.log("res:"+res);
    });
});
</script>

<div class="padding buffet__text"><i class="material-icons inlined">star</i> Rate movies you have already seen</div>

</div>

<div class="grid buffet__grid">
{squares}
</div>

<div class="buffet__bottom">
    
    <div class="buffet__button centercontent">

    </div>

</div>
